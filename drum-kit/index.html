<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<div class="keys">
		<div data-key="z" class="key">
			<p>Z</p>
			<span class="sound">Tuts!</span>
		</div>
		<div data-key="x" class="key">
			<p>X</p>
			<span class="sound">Puk!</span>
		</div>
		<div data-key="c" class="key">
			<p>C</p>
			<span class="sound">Argh!</span>
		</div>
		<div data-key="v" class="key">
			<p>V</p>
			<span class="sound">Twist!</span>
		</div>
		<div data-key="b" class="key">
			<p>B</p>
			<span class="sound">Tats!</span>
		</div>
	</div>

	<audio data-key="z" src="./assets/dub1.wav"></audio>
	<audio data-key="x" src="./assets/dub2.wav"></audio>
	<audio data-key="c" src="./assets/dub3.mp3"></audio>
	<audio data-key="v" src="./assets/dub4.wav"></audio>
	<audio data-key="b" src="./assets/dub5.wav"></audio>

	<script src="./engine.js"></script>
</body>
</html>
